[DEFAULT]
plugin_id=88876

[config]
enable=yes
type=detector
location=/var/log/suricata-dns.out.log
create_file=false
source=log
process=suricata-dns-aggregator
shutdown=pkill -9 ".*suricata-dns-aggreg*"
start=yes
stop=no
startup=/opt/sedara/bin/suricata-dns-aggregator tail

[translation]
_DEFAULT_=9999

[000 - Suricata DNS Entry]
event_type=event
regexp="level=\S+\smsg=(?P<udone>\S+)\sdestip=(?P<resolvdstip>\IPV4)\sdestport=(?P<resolvdstport>\PORT)\sqtype=(?P<udtwo>\S+)\squery=(?P<udthree>\S+)\sresponse=(\")?(?P<udfour>[^\"].+[^\"])(\")?\ssourceip=(?P<resolvsrcip>\IPV4)\ssourceport=(?P<srcport>\PORT)"
plugin_sid=1
dst_ip={resolv($resolvdstip)}
dst_port={resolv_port($resolvdstport)}
src_ip={resolv($resolvsrcip)}
src_port={$srcport}
userdata1={$udone}
userdata2={$udtwo}
userdata3={$udthree}
userdata4={$udfour}

